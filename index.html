<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <title>Jade Frontend.io | Stats Preview Card by Jade</title>
  </head>
  <body>
    <main>
      <div id="card">
        <div class="left-text">
          <h1>
            Get <span id="inner-header-color">insights</span> that help your
            business grow.
          </h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficency.
          </p>
          <div id="stats">
            <h4><span class="stats-white">10k+</span><br />companies</h4>
            <h4><span class="stats-white">314</span><br />templates</h4>
            <h4><span class="stats-white">12m</span><br />queries</h4>
          </div>
        </div>
        <div class="right-image">
            <img
              src="/img/image-header-desktop.jpg"
              alt="Working professionals laughing"
            />
          </div>
        </div>
    </main>
  </body>
</html>
